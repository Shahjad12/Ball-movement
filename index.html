<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #ball {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="ball"></div>
    <script>
        const ball = document.getElementById("ball");
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const ballSize = 30;
        const movementSpeed = 10;

        let ballX = Math.random() * (viewportWidth - ballSize);
        let ballY = Math.random() * (viewportHeight - ballSize);

        ball.style.left = ballX + "px";
        ball.style.top = ballY + "px";

        window.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "w":
                    ballY = Math.max(0, ballY - movementSpeed);
                    break;
                case "a":
                    ballX = Math.max(0, ballX - movementSpeed);
                    break;
                case "s":
                    ballY = Math.min(viewportHeight - ballSize, ballY + movementSpeed);
                    break;
                case "d":
                    ballX = Math.min(viewportWidth - ballSize, ballX + movementSpeed);
                    break;
            }
            ball.style.left = ballX + "px";
            ball.style.top = ballY + "px";
        });
    </script>
</body>
</html>
